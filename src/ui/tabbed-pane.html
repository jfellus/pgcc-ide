
<dom-module id="tabbed-pane">
<style>
:host {
	display:flex;
	width:100%; height:100%;
	background:white;
	border-radius:8px;
	box-sizing: border-box;
	border:1px solid #cccccc;
	box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
	flex-direction: column;
	justify-content: flex-start;
	align-items: stretch;
}

#header {
	display:flex; width:100%;
	justify-content: flex-start;
	align-items: stretch;
	height:auto;
	flex-direction: row;
	background:#dddddd;
	border-bottom:1px solid #cccccc;
}

#header {
	white-space: nowrap;
	overflow:hidden;
	border-top-left-radius:8px;
	border-top-right-radius:8px;
	padding:0; margin:0;
}

#header > * {
	display:inline-block;
	padding:6px;
	color:rgba(0,0,0,0.66);
	transition:all 0.2s;
	cursor:hand;
}


#header > *:hover {
	white-space: nowrap;
	background:#f0f0f0;
	/*box-shadow: 0 0 45px rgba(0,0,0,0.5);*/
	border-top-left-radius:8px;
	border-top-right-radius:8px;
	color:black;
}


#header > *.active {
	background:white;
	box-shadow: 0 0 45px rgba(0,0,0,0.5);
	border-top:1px solid rgba(0,0,0,0.2);
	border-right:1px solid rgba(0,0,0,0.2);
	border-top-left-radius:8px;
	border-top-right-radius:8px;
	color:black;
}

#content {
	padding:10px;
	display:flex;
	flex:1;
	background:red;
}

span.close {
	margin-left: 3px;
	padding: 6px;
	font-weight: bold;
	color: rgba(100,200,0,0.4);
	background: url('../resources/icons/close_tab.png') no-repeat 0px;
	width: 20px;
	height: 20px;
	visibility:hidden;
}
span.close:hover {
	background-image: url("../resources/icons/close_tab_hover.png");
}
#header > *.active span.close { visibility: visible; }
#header > *:hover span.close { visibility: visible; }


</style>
<template>
	<div id="header">
		<div>Tab1<span class="close"></span></div>
		<div>Blabla ed 2<span class="close"></span></div>
		<div class="active">Slip view 3<span class="close"></span></div>
		<div>Tabounet4<span class="close"></span></div>
	</div>
	<div id="content">
	<content></content>
	</div>
</template>
</dom-module>
<script>

Polymer({
	is: 'tabbed-pane',
	properties: {
	},

	attached: function () {
	}
});


</script>
