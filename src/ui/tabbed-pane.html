
<dom-module id="tabbed-pane">
<style>
:host {
	display:flex;
	width:100%; height:100%;
	background:white;
	border-radius:8px;
	box-sizing: border-box;
	border:1px solid #cccccc;
	box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
	flex-direction: column;
	justify-content: flex-start;
	align-items: stretch;
	padding:0; margin:0;
}

#header {
	position:relative;
	display:flex; width:100%;
	justify-content: flex-start;
	align-items: stretch;
	height:auto;
	flex-direction: row;
	background:#dddddd;
	/*border-bottom:1px solid #cccccc;*/
	white-space: nowrap;
	overflow:hidden;
	border-top-left-radius:8px;
	border-top-right-radius:8px;
	padding:0; margin:0;
	border:none;
	min-height:20px;
}

#header > div {
	position:relative;
	display:inline-block;
	padding:6px;
	color:rgba(0,0,0,0.66);
	/*transition:all 0.2s;*/
	cursor:hand;
}


#header > div:hover {
	white-space: nowrap;
	background:#f0f0f0;
	border-top-left-radius:8px;
	border-top-right-radius:8px;
	color:black;
	z-index:0;
}


#header > div.active {
	background:white;
	box-shadow: 0 0 45px rgba(0,0,0,0.5);
	border-top:1px solid rgba(0,0,0,0.2);
	border-right:1px solid rgba(0,0,0,0.2);
	border-top-left-radius:8px;
	border-top-right-radius:8px;
	color:black;
	border-bottom:13px solid white;
	margin-bottom:-13px;
	z-index: 1000;
}

#content {
	padding:10px;
	display:flex;
	flex:1;
	background:white;
}

span.close {
	margin-left: 3px;
	padding: 6px;
	font-weight: bold;
	color: rgba(100,200,0,0.4);
	background: url('../resources/icons/close_tab.png') no-repeat 0px;
	width: 20px;
	height: 20px;
	visibility:hidden;
}
span.close:hover {
	background-image: url("../resources/icons/close_tab_hover.png");
}
#header > div.active span.close { visibility: visible; }
#header > div:hover span.close { visibility: visible; }

#botline {
		position:absolute;
		width:100%;
		bottom:0;
		border-bottom:1px solid rgba(0,0,0,0.2);
		box-shadow:0 -1px 1px rgba(0,0,0,0.1);
		z-index:1;
}

</style>
<template>
	<div id="header">
		<span id="botline"></span>
		<div on-tap="select">Tab1<span class="close" on-tap="close"></span></div>
		<div on-tap="select">Blabla ed 2<span class="close" on-tap="close"></span></div>
		<div on-tap="select">Slip view 3<span class="close" on-tap="close"></span></div>
		<div on-tap="select">Tabounet4<span class="close" on-tap="close"></span></div>
	</div>
	<div id="content">
	<content>

	</content>
	</div>
</template>
</dom-module>
<script>

Polymer({
	is: 'tabbed-pane',
	properties: {
		selected:{notify:true}
	},

	attached: function () {
		this.select($(this.$.header).children().eq(1));
	},

	select: function(tab) {
		var that = this;
		if(tab && typeof(tab)==="string") {
			$(this.$.header).children().each(function() {
				$(this).removeClass("active");
				var tabId = $(this).text().replace(" ", "");
				if(tabId !== tab) return;
				$(this).addClass("active");
			});
		} else if(tab.target) {
			var tabId = $(tab.target).text().replace(" ", "");
			return this.select(tabId);
		} else if(tab.text) {
			var tabId = $(tab).text().replace(" ", "");
			return this.select(tabId);
		}
	},

	close: function(tab) {
		var that = this;
		if(tab && typeof(tab)==="string") {
			$(this.$.header).children().each(function() {
				var tabId = $(this).text().replace(" ", "");
				if(tabId !== tab) return;
				if($(this).hasClass("active")) that.select($(this).next().length ? $(this).next() : $(this).prev());
				$(this).remove();
			});
		}
		else if(tab.target) {
			var tabId = $(tab.target).parent().text().replace(" ", "");
			return this.close(tabId);
		}
	}
});


</script>
